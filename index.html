<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Simple JS App</title>
  </head>

  <body>

    <!-- nav bar stuff-->
    <nav
      class="
        navbar navbar-fixed-top navbar-expand-lg navbar-dark
        bg-dark
        text-center
      "
    >
      <span class="navbar-brand" href="#">Select by id#</span>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#top"
              >0 <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#nidoran-f"
              >30 <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#arcanine">60</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#muk">90</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#seaking">120</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#mewtwo">150</a>
          </li>
        </ul>
      </div>
    </nav>

    <header>
      <h2 class="pokedexTitle">Pokedex</h2>
    </header>

    <!-- modal stuff -->
    <div
      class="modal fade"
      id="pokemon-modal"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title" id="pokeTitle">aaaaaaaaa</h1>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">aaaaaaaaaaaaaaaaaaaaaaa</div>
        </div>
      </div>
    </div>

    <div class="lds-dual-ring, hidden" id="loadring"></div>

    <!-- pokemon buttons go here -->
    <div class="pokemonPage">
      <ul class="pokemon-page-list list-group"></ul>
    </div>

    <!-- Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>

    <!-- ajax -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>

    <!-- boot strap -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="js/scripts.js"></script>
  </body>
</html>
